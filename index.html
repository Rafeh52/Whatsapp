<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid">
    <div class="cell logo"><img src="Assets/icon.png" alt="WhatsApp Icon" title="WhatsApp Icon" class="icon"><span class="wa">WhatsApp</span></div>
    
    <div class="cell heading">
      <div class="idk">
        <img src="Assets/avatar.jpg" class="avatar">
      </div>  
      <div class="headtitle">
        <span class="friends " style="font-weight: bold;">Friends<br><p class="online">Online</p></span>
      </div>
      <div class="headicon">
        <span class="searchicon"><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span class="ellipsis"><i class="fa-solid fa-ellipsis-vertical fa-2x"></i></span>
      </div>

    </div>
    
    <div class="cell search">
      <form action="text">
        <input type="search" placeholder=" Search or start new chat" class="s">
        <i class="fa-solid fa-magnifying-glass overflow"></i>
      </form>
    </div>
    
    <div class="cell main">
      <div class="msg"> 
          <i class="fa-regular fa-face-smile headicon fa-2x emoji"></i>
          <i class="fa-solid fa-paperclip headicon fa-2x paperclip"></i>
        <form class="sendmsg">
          <input type="text" placeholder="Send a message" class="msgbar">
        </form>
        <i class="fa-solid fa-microphone headicon fa-2x mic"></i>

      </div>
    </div>
    
    <div class="names">
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>
  
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>
      
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>
      
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>
      
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>
      
      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>

      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>

      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>

      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>

      <div class="cell side"><img src="Assets/avatar.jpg" class="avatar" ><span class="friends">Friends</span></div>

    </div>


  </div>
  
</body>
</html>
